<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | FortuMars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 24px;
        }

        .error-container {
            max-width: 560px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #1967d2;
            line-height: 1;
            background: linear-gradient(135deg, #1967d2, #4285f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: #202124;
            margin: 16px 0 12px;
        }

        .error-message {
            font-size: 1.1rem;
            color: #5f6368;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #1967d2;
            color: white;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 100px;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s, transform 0.2s;
        }

        .btn-home:hover {
            background: #174ea6;
            transform: translateY(-2px);
        }

        .countdown {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #9aa0a6;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: #e8f0fe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon-wrapper i {
            font-size: 2rem;
            color: #1967d2;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="icon-wrapper">
            <i class="fas fa-layer-group"></i>
        </div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
            Don't worry â€” let's get you back on track.
        </p>
        <a href="/demo_product_page_lg/" class="btn-home" id="home-link">
            <i class="fas fa-home"></i>
            Back to FortuMars
        </a>
        <p class="countdown" id="countdown-text">Redirecting in <span id="timer">5</span> seconds...</p>
    </div>

    <script>
        // Auto-detect base URL for GitHub Pages
        const repoName = window.location.pathname.split('/')[1];
        const isGitHubPages = window.location.hostname.includes('github.io');
        const baseUrl = isGitHubPages ? `/${repoName}/` : '/';

        // Update home link
        document.getElementById('home-link').href = baseUrl + 'index.html';

        // Countdown redirect
        let seconds = 5;
        const timerEl = document.getElementById('timer');
        const interval = setInterval(() => {
            seconds--;
            timerEl.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = baseUrl + 'index.html';
            }
        }, 1000);
    </script>
</body>

</html>
